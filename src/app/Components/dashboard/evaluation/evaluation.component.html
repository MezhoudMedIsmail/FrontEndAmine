<div class="form-box" >
  <form class="form" [formGroup]="evaluationForm" (ngSubmit)="submitEvaluation()">
    <span class="title">Evaluation Formulaire</span>
    <span class="subtitle">Remplir le formulaire d'evaluation</span>
      <div *ngFor="let q of questions; let i = index" class="form-container">
        <div class="description">
          <h3><b>Question Name :</b> {{ q.name }}</h3>
          <label id="label-{{ q.id }}"><b>Question Description :</b>{{ q.text }}</label>

        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Note</mat-label>
          <mat-select [formControlName]="'note' + q.id" (selectionChange)="setResponse(q.id, $event.value)">
            <mat-option *ngFor="let note of ['EXCELLENT', 'GOOD', 'OKAY', 'NOT_ENOUGH', 'NO']" [value]="note">
              {{ note }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
    <button type="submit">Submit evaluation</button>
  </form>
</div>
